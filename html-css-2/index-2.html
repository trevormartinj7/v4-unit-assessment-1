<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <div class="header">
        <h1>Makin' Shapes!</h1>
    </div>

    <div class="body">
        <div class="title-box">
            <h2>Rectangles</h2>
            <div class="dotted-box first-box">
                <div class="purp-square"></div>
                <div class="blue-square"></div>
                <div class="salmon-square"></div>
            </div>
        </div>
        <div class="title-box">
            <h2>Circles</h2>
            
            <div class="dotted-box second-box">
                <div class="first-circle">
                    <div class="first-char"><img src="charcoal.jpeg" alt=""></div>
                    <div class="second-char"><img src="charcoal.jpeg" alt=""></div>
                    <div class="carrot"><img src="carrot.jpeg" alt=""></div>
                </div>
                <div class="second-circle">

                    <div class="third-char"><img src="charcoal.jpeg" alt=""></div>
                    <div class="fourth-char"><img src="charcoal.jpeg" alt=""></div>
                    <div class="fifth-char"><img src="charcoal.jpeg" alt=""></div>
                </div>
                <div class="third-circle"></div>
            </div>
        </div>
        <div class="title-box">
            <h2>Everything</h2>
            <div class="dotted-box third-box">
                <div class="yellow-box">
                    <div class="green-circle">
                        <div class="red-square">
                            <div class="blue-circle">
                                <img class="fishy" src="fish.png" alt="">
                            </div>
                            <div class="fish-text">Fish Tank</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
